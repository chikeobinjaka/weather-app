<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>AccuWeather Forcast</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/css/parolanta-main.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body
    style="background-image: url('./assets/images/weather-background-image.jpg');"
  >
    <div class="container fixed-top" style="background-color:darkblue;">
      <div class="row justify-content-between">
        <div class="col-md-auto">
          <a class="navbar-brand" href="#">
            <img
              src="./assets/images/arrow_left_circle-512.gif"
              alt="left arrow"
              height="40"
              width="40"
            />
          </a>
          <!-- See https://addwebsolution.com/blog/adding-image-select-list-cross-browser-compatibility -->
          <select name="options">
            <option
              class="en"
              value="en"
              style="background-image: url('assets/images/accuweather-icon.gif');"
              >AccuWeather</option
            >
            <option
              class="fr"
              value="fr"
              style="background-image: url('assets/images/accuweather-icon.gif');"
              >Open Weather Map</option
            >
          </select>
        </div>

        <div class="col-md-auto">
          <a class="navbar-brand" href="#">
            <img
              src="./assets/images/red-search-again-icon.png"
              alt="Search Again"
              height="40"
              width="40"
            />
          </a>
          <a class="navbar-brand" href="#">
            <img
              src="./assets/images/red-add-location-icon.jpg"
              alt="Search Again"
              height="40"
              width="40"
            />
          </a>
        </div>
      </div>
    </div>

    <div class="container"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascript/weather-app.js"></script>
  </body>
</html>
